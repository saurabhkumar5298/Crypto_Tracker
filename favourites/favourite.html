<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <nav>
        <div class="left-nav">
            <a href="index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right-nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="favourite.html" class="nav-link">Favourites</a>
            <div class="search-container">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="search-box" placeholder="Search...">
            </div>
        </div>
    </nav>

    <main>
        <h1>
            Favourite Coins
        </h1>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Price
                        <i class="fa-solid fa-arrow-up" id="sort-price-asc"></i>
                        <i class="fa-solid fa-arrow-down" id="sort-price-desc"></i>
                    </th>
                    <th>Volume
                        <i class="fa-solid fa-arrow-up" id="sort-volume-asc"></i>
                        <i class="fa-solid fa-arrow-down" id="sort-volume-desc"></i>
                    </th>
                    <th>Market Cap</th>                  
                </tr>
            </thead>

            <tbody id="favourites-table-body">
                
            </tbody>
        </table>

        <p id="no-favourite" style="display: none;"> There are no liked coins.</p>

        <div id="pagination"></div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>
    </main>

    <script src="favourites.js"></script>
 
</body>
</html>
